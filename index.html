<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="calculate">
          <input type="text" value="" class="input" disabled></input>
          <input type="text" value="" class="result" disabled></input>
        </div>
        <div class="options">
            <div class="numbers">
            <button type="button" class="all-clear" value="AC">AC</button>
            <button type="button" class="bracket" value="(">(</button>
            <button type="button" class="bracket" value=")">)</button>
            <button type="button" value="1"> 1 </button>
            <button type="button" value="2"> 2 </button>
            <button type="button" value="3"> 3 </button>
            <button type="button" value="4"> 4 </button>
            <button type="button" value="5"> 5 </button>
            <button type="button" value="6"> 6 </button>
            <button type="button" value="7"> 7 </button>
            <button type="button" value="8"> 8 </button>
            <button type="button" value="9"> 9 </button>
            <button type="button" class="decimal" value="."> . </button>
            <button type="button" value="0"> 0 </button>
            <button type="button" class="equal-sign operator" value="=">=</button>
            </div>
            <div class="symbols">
            <button type="button" class="delete" value="delete">DEL</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="/">/</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
